version: '3.9'

services:
  postgres:
    image: postgres:17-alpine
    container_name: smart-stock-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: smart_stock_hub_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - smart-stock-network
    labels:
      com.smart-stock-api.service: 'database'
      com.smart-stock-api.env: 'development'
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-stock-api-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
    networks:
      - smart-stock-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    name: smart-stock-api-postgres-data

networks:
  smart-stock-network:
    name: smart-stock-api-network
    driver: bridge
