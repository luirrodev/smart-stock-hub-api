version: '3.9'

services:
  postgres:
    image: postgres:17-alpine
    container_name: smart-stock-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: smart_stock_hub_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5433:5432'
    networks:
      - smart-stock-network
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: smart-stock-api
    ports:
      - '3010:3000'
      - '9230:9229'
    env_file:
      - ./.env
    environment:
      - TZ=America/Havana
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped
    networks:
      - smart-stock-network
    depends_on:
      - postgres
      - redis
  redis:
    image: 'redis:alpine'
    container_name: smart-stock-redis
    ports:
      - '6380:6379'
    restart: unless-stopped
    networks:
      - smart-stock-network

volumes:
  postgres_data:
    name: smart-stock-api-postgres-data

networks:
  smart-stock-network:
    name: smart-stock-network
    driver: bridge
