services:
  postgres:
    image: postgres:17-alpine
    container_name: smart-stock-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5433:${DB_PORT}'
    networks:
      - smart-stock-network
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: smart-stock-api
    ports:
      - '${PORT}:3000'
      - '${DEBUG_PORT}:9229'
    env_file:
      - ./.env
    environment:
      - TZ=America/Havana
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped
    networks:
      - smart-stock-network
    depends_on:
      - postgres
      - redis
  redis:
    image: 'redis:alpine'
    container_name: smart-stock-redis
    ports:
      - '6380:${REDIS_PORT}'
    restart: unless-stopped
    networks:
      - smart-stock-network
  # DBHub - Database Management UI
  dbhub:
    image: bytebase/dbhub:latest
    container_name: smart-stock-dbhub
    ports:
      - '8080:8080'
    environment:
      - DBHUB_LOG_LEVEL=info
    command:
      - --transport
      - http
      - --port
      - '8080'
      - --dsn
      - 'postgresql://${DB_USERNAME}:${DB_PASSWORD}@postgres:${DB_PORT}/${DB_DATABASE}'
    restart: unless-stopped
    networks:
      - smart-stock-network
    depends_on:
      - postgres
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/api/v1/databases']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: smart-stock-api-postgres-data

networks:
  smart-stock-network:
    name: smart-stock-network
    driver: bridge
